<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp.in</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <div id="page">
    <header>
      <img id="logo" src="/images/logo.svg" alt="logo com nome escrito camp.in">
      <h2><img src="/images/log-in.svg" alt=""> Faça seu login</h2>
      <p>Entre com suas informações de cadastro.</p>
    </header>
    <main>
      <div class="accessDiv">
        <label for="email">E-mail</label>
        <div class="login">
          <div id="imgEmail"></div>
          <input class="input" type="text" placeholder="Digite seu e-mail">
        </div>
      </div>
      <div class="accessDiv">
        <label for="password">Senha</label>
        <div class="password">
          <div id="imgPassword"></div>
          <input class="input" type="password" placeholder="Sua senha" required>
          <div id="imgEye"></div>
        </div>
      </div>
      <div id='buttons'>
        <div>
          <label id='label' for="check">
            <p id="textLabel">Lembre-me</p> 
            <input id="checkbox" type="checkbox" name="check">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
          </label>
          
        </div>
        <span><a href="#">Esqueci minha senha</a></span>
      </div>
      <button type="submit">Entrar</button>
      <section>
        <p>Não tem uma conta? <a href="">Registre-se</a></p>
      </section>
    </main>
  </div>
</body>

</html>
